<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">

    <div class="register-page">
        <header class="register-header">
            <a href="index.html">
                <img src="/images/netflix-logo.png" alt="Netflix Logo" class="logo">
            </a>
        </header>

        <main class="register-container">
            <form id="register-form" class="register-form">
                <h2>Zaregistrujte se</h2>
                <input type="text" name="firstName" placeholder="Křestní jméno" required>
                <input type="text" name="lastName" placeholder="Příjmení" required>
                <input type="email" name="email" id="register-email" placeholder="Přihlašovací email" required>
                <input type="password" name="password" id="password" placeholder="Vaše heslo" required>
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Heslo znovu" required>
                <!-- Validation message will be inserted here by JavaScript -->
                <button type="submit" class="btn btn-red btn-full">Odeslat</button>
            </form>
            <div class="back-link">
                <a href="index.html">← Zpět na hlavní stránku</a>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
